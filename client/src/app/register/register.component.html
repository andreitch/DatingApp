<form #registerForm="ngForm" (ngSubmit)="register()" autocommplete="off">
    <h2 class="text-center text-primary">Sgn up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" 
            placeholder="Username" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" 
        placeholder="Username" >
    </div>
    <div class="form-grop text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
